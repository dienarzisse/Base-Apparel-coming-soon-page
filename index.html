<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>

    <img class="logo logo-mobile" src="./images/logo.svg" alt="Logo Icon">


   <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="Hero Image">
    <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="Hero Image">


    <div class="content">
      <img class="logo logo-desktop" src="./images/logo.svg" alt="Logo Icon">
      <h1> <span>We're</span> <br> coming <br> soon</h1>
      
      <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
        <form action="" class="inputt">
          <label for="email">
            <input placeholder="Email Address" type="email" 
            id="emails" name="emails" required="required">
            <img class="error" src="./images/icon-error.svg" aria-hidden="true">
            <img class="check" src="./images/icon-check.svg" aria-hidden="true">
            <button class="submit-btn" type="submit"><img src="./images/icon-arrow.svg" aria-hidden="true"></button>
          <p class="invalid-text">Please provide a valid email</p>
          <p class="valid-text">Valid email</p>
          </label>
        </form>
    </div>

  </main>
</body>
</html>
